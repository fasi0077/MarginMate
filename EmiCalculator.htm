    <script>
        function calculateEMI() {
            let P = document.getElementById("loanAmount").value;
            let R = document.getElementById("interestRate").value / 12 / 100;
            let N = document.getElementById("loanTenure").value;
            let currency = document.getElementById("currency").value;
            
            if (!P || !R || !N) {
                alert("Please fill all fields");
                return;
            }
            
            let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
            let currencySymbol = {
                "INR": "â‚¹",
                "PKR": "â‚¨",
                "CNY": "Â¥",
                "JPY": "Â¥",
                "THB": "à¸¿"
            }[currency];
            
            document.getElementById("emiResult").innerHTML = `ðŸ“Œ Your Monthly EMI: ${currencySymbol}${EMI.toFixed(2)}`;
            renderChart(P, EMI, N);
        }
        
        function renderChart(principal, emi, tenure) {
            let ctx = document.getElementById('emiChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Total Principal', 'Total Interest'],
                    datasets: [{
                        data: [principal, (emi * tenure) - principal],
                        backgroundColor: ['#007BFF', '#ffcc00']
                    }]
                }
            });
        }
    </script>

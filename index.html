<script>
    const words = [
        "Calculating profits made simpler and faster.",
        "Optimize business performance effortlessly today.",
        "Accurate insights for confident decision-making.",
        "Save time with our smart calculator."
    ];
    let index = 0;
    const wordContainer = document.getElementById("wordContainer");

    function displayWordByLetter(word, callback) {
        let currentText = "";
        let charIndex = 0;
        wordContainer.style.opacity = "0"; // Reset visibility
        setTimeout(() => {
            // Fade in after reset
            wordContainer.style.opacity = "1";

            const letterInterval = setInterval(() => {
                currentText += word[charIndex];
                wordContainer.innerText = currentText;
                charIndex++;

                if (charIndex === word.length) {
                    clearInterval(letterInterval);
                    if (callback) callback(); // Call the callback after the word is fully displayed
                }
            }, Math.random() * 100 + 50); // Randomize speed between 50ms and 150ms
        }, 500); // Short delay before starting each word
    }

    function changeWord() {
        index = (index + 1) % words.length; // Cycle through the words
        displayWordByLetter(words[index], () => {
            setTimeout(() => {
                changeWord(); // Start changing to the next word after a pause
            }, 2000); // Pause for 2 seconds before the next word starts
        });
    }

    // Start the word-changing process
    displayWordByLetter(words[index], () => {
        setTimeout(() => {
            changeWord();
        }, 2000);
    });
</script>

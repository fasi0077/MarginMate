        .hamburger {
            display: none;
            flex-direction: column;

            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #007BFF;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .hamburger.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .mobile-menu.active {
            display: flex;

        }

        .mobile-menu a {
            color: #fff;

            font-size: 2em;
            padding: 20px 40px;

            background: linear-gradient(135deg, #007BFF, #0056b3);

            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

            transform: translateY(-5px);

        .close-btn {

            top: 20px;
            right: 50px;

            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {

<main>
    <h1>Age Explorer</h1>
    <h2>"Discover the Time You've Truly Lived!"</h2>
    
    <div class="age-calculator">
        <input type="date" id="birthdate" placeholder="Enter your birth date" />
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
        <canvas id="ageGraph"></canvas>
        <div class="additional-info" id="additionalInfo"></div>
    </div>
</main>











<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
<script>
          function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

   
        let intervalId;

        function calculateAge() {
            clearInterval(intervalId);






            

            const birthdateInput = document.getElementById('birthdate').value;
            if (!birthdateInput) {
                alert('Please select a birth date!');
                return;
            }

            const birthdate = new Date(birthdateInput);
            const today = new Date();
            const ageYears = today.getFullYear() - birthdate.getFullYear();
            const ageMonths = today.getMonth() - birthdate.getMonth();
            const ageDays = today.getDate() - birthdate.getDate();

            let adjustedYears = ageYears;
            let adjustedMonths = ageMonths;
            let adjustedDays = ageDays;

            if (ageDays < 0) {
                adjustedMonths -= 1;
                adjustedDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (adjustedMonths < 0) {
                adjustedYears -= 1;
                adjustedMonths += 12;
            }

            document.getElementById('result').innerText = `You are ${adjustedYears} years, ${adjustedMonths} months, and ${adjustedDays} days old.`;
            renderGraph(adjustedYears, adjustedMonths, adjustedDays);

            const birthTime = birthdate.getTime();

            function updateLivedTime() {
                const now = new Date().getTime();
                const totalSecondsLived = Math.floor((now - birthTime) / 1000);
                const totalMinutesLived = Math.floor(totalSecondsLived / 60);
                const totalHoursLived = Math.floor(totalMinutesLived / 60);

                document.getElementById('additionalInfo').innerHTML = `
                    <div>Total Time Lived:</div>
                    <div><strong>${totalHoursLived.toLocaleString()}</strong> hours</div>
                    <div><strong>${totalMinutesLived.toLocaleString()}</strong> minutes</div>
                    <div><strong>${totalSecondsLived.toLocaleString()}</strong> seconds</div>
                `;
            }

            updateLivedTime();
            intervalId = setInterval(updateLivedTime, 1000);
        }

        function renderGraph(years, months, days) {
            const ctx = document.getElementById('ageGraph').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Years', 'Months', 'Days'],
                    datasets: [{
                        data: [years, months, days],
                        backgroundColor: ['#007BFF', '#FFC107', '#28A745'],
                    }],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                },
            });
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculateAge();
            }
        });
    


</script>
